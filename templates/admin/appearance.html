{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h4 class="card-title mb-0">Website Appearance Settings</h4>
            </div>
            <div class="card-body">
                <form method="POST">
                    <!-- Typography Section -->
                    <div class="mb-4">
                        <h5>Typography</h5>
                        <div class="mb-3">
                            <label for="font_family" class="form-label">Font Family</label>
                            <select class="form-select" id="font_family" name="font_family">
                                <option value="system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif" 
                                        {% if settings.font_family == "system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif" %}selected{% endif %}>
                                    System Default
                                </option>
                                <option value="'Roboto', sans-serif"
                                        {% if settings.font_family == "'Roboto', sans-serif" %}selected{% endif %}>
                                    Roboto
                                </option>
                                <option value="'Open Sans', sans-serif"
                                        {% if settings.font_family == "'Open Sans', sans-serif" %}selected{% endif %}>
                                    Open Sans
                                </option>
                                <option value="'Lato', sans-serif"
                                        {% if settings.font_family == "'Lato', sans-serif" %}selected{% endif %}>
                                    Lato
                                </option>
                            </select>
                            <small class="text-muted">Select the main font family for the website</small>
                        </div>
                    </div>

                    <!-- Basic Colors Section -->
                    <div class="mb-4">
                        <h5>Basic Colors</h5>
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="primary_color" class="form-label">Primary Color</label>
                                <div class="input-group">
                                    <input type="color" class="form-control form-control-color" 
                                           id="primary_color" name="primary_color" 
                                           value="{{ settings.primary_color }}">
                                    <input type="text" class="form-control" 
                                           value="{{ settings.primary_color }}" 
                                           data-color-input="primary_color" readonly>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <label for="secondary_color" class="form-label">Secondary Color</label>
                                <div class="input-group">
                                    <input type="color" class="form-control form-control-color" 
                                           id="secondary_color" name="secondary_color" 
                                           value="{{ settings.secondary_color }}">
                                    <input type="text" class="form-control" 
                                           value="{{ settings.secondary_color }}" 
                                           data-color-input="secondary_color" readonly>
                                </div>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="background_color" class="form-label">Background Color</label>
                                <div class="input-group">
                                    <input type="color" class="form-control form-control-color" 
                                           id="background_color" name="background_color" 
                                           value="{{ settings.background_color }}">
                                    <input type="text" class="form-control" 
                                           value="{{ settings.background_color }}" 
                                           data-color-input="background_color" readonly>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <label for="font_color" class="form-label">Font Color</label>
                                <div class="input-group">
                                    <input type="color" class="form-control form-control-color" 
                                           id="font_color" name="font_color" 
                                           value="{{ settings.font_color }}">
                                    <input type="text" class="form-control" 
                                           value="{{ settings.font_color }}" 
                                           data-color-input="font_color" readonly>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Container Colors Section -->
                    <div class="mb-4">
                        <h5>Container Colors</h5>
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="container_background_color" class="form-label">Container Background</label>
                                <div class="input-group">
                                    <input type="color" class="form-control form-control-color" 
                                           id="container_background_color" name="container_background_color" 
                                           value="{{ settings.container_background_color }}">
                                    <input type="text" class="form-control" 
                                           value="{{ settings.container_background_color }}" 
                                           data-color-input="container_background_color" readonly>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <label for="container_border_color" class="form-label">Container Border</label>
                                <div class="input-group">
                                    <input type="color" class="form-control form-control-color" 
                                           id="container_border_color" name="container_border_color" 
                                           value="{{ settings.container_border_color }}">
                                    <input type="text" class="form-control" 
                                           value="{{ settings.container_border_color }}" 
                                           data-color-input="container_border_color" readonly>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Search Box Colors Section -->
                    <div class="mb-4">
                        <h5>Search Box Colors</h5>
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="search_box_background_color" class="form-label">Search Box Background</label>
                                <div class="input-group">
                                    <input type="color" class="form-control form-control-color" 
                                           id="search_box_background_color" name="search_box_background_color" 
                                           value="{{ settings.search_box_background_color }}">
                                    <input type="text" class="form-control" 
                                           value="{{ settings.search_box_background_color }}" 
                                           data-color-input="search_box_background_color" readonly>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <label for="search_box_border_color" class="form-label">Search Box Border</label>
                                <div class="input-group">
                                    <input type="color" class="form-control form-control-color" 
                                           id="search_box_border_color" name="search_box_border_color" 
                                           value="{{ settings.search_box_border_color }}">
                                    <input type="text" class="form-control" 
                                           value="{{ settings.search_box_border_color }}" 
                                           data-color-input="search_box_border_color" readonly>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Category Item Colors Section -->
                    <div class="mb-4">
                        <h5>Category Item Colors</h5>
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="category_item_background_color" class="form-label">Category Background</label>
                                <div class="input-group">
                                    <input type="color" class="form-control form-control-color" 
                                           id="category_item_background_color" name="category_item_background_color" 
                                           value="{{ settings.category_item_background_color }}">
                                    <input type="text" class="form-control" 
                                           value="{{ settings.category_item_background_color }}" 
                                           data-color-input="category_item_background_color" readonly>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <label for="category_item_hover_color" class="form-label">Category Hover Color</label>
                                <div class="input-group">
                                    <input type="color" class="form-control form-control-color" 
                                           id="category_item_hover_color" name="category_item_hover_color" 
                                           value="{{ settings.category_item_hover_color }}">
                                    <input type="text" class="form-control" 
                                           value="{{ settings.category_item_hover_color }}" 
                                           data-color-input="category_item_hover_color" readonly>
                                </div>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="category_item_text_color" class="form-label">Category Text Color</label>
                                <div class="input-group">
                                    <input type="color" class="form-control form-control-color" 
                                           id="category_item_text_color" name="category_item_text_color" 
                                           value="{{ settings.category_item_text_color }}">
                                    <input type="text" class="form-control" 
                                           value="{{ settings.category_item_text_color }}" 
                                           data-color-input="category_item_text_color" readonly>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <label for="category_item_hover_text_color" class="form-label">Category Hover Text</label>
                                <div class="input-group">
                                    <input type="color" class="form-control form-control-color" 
                                           id="category_item_hover_text_color" name="category_item_hover_text_color" 
                                           value="{{ settings.category_item_hover_text_color }}">
                                    <input type="text" class="form-control" 
                                           value="{{ settings.category_item_hover_text_color }}" 
                                           data-color-input="category_item_hover_text_color" readonly>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Text Colors Section -->
                    <div class="mb-4">
                        <h5>Text Colors</h5>
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="link_color" class="form-label">Link Color</label>
                                <div class="input-group">
                                    <input type="color" class="form-control form-control-color" 
                                           id="link_color" name="link_color" 
                                           value="{{ settings.link_color }}">
                                    <input type="text" class="form-control" 
                                           value="{{ settings.link_color }}" 
                                           data-color-input="link_color" readonly>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <label for="link_hover_color" class="form-label">Link Hover Color</label>
                                <div class="input-group">
                                    <input type="color" class="form-control form-control-color" 
                                           id="link_hover_color" name="link_hover_color" 
                                           value="{{ settings.link_hover_color }}">
                                    <input type="text" class="form-control" 
                                           value="{{ settings.link_hover_color }}" 
                                           data-color-input="link_hover_color" readonly>
                                </div>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="secondary_text_color" class="form-label">Secondary Text Color</label>
                                <div class="input-group">
                                    <input type="color" class="form-control form-control-color" 
                                           id="secondary_text_color" name="secondary_text_color" 
                                           value="{{ settings.secondary_text_color }}">
                                    <input type="text" class="form-control" 
                                           value="{{ settings.secondary_text_color }}" 
                                           data-color-input="secondary_text_color" readonly>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Button Colors Section -->
                    <div class="mb-4">
                        <h5>Button Colors</h5>
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="button_background_color" class="form-label">Button Background</label>
                                <div class="input-group">
                                    <input type="color" class="form-control form-control-color" 
                                           id="button_background_color" name="button_background_color" 
                                           value="{{ settings.button_background_color }}">
                                    <input type="text" class="form-control" 
                                           value="{{ settings.button_background_color }}" 
                                           data-color-input="button_background_color" readonly>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <label for="button_hover_background_color" class="form-label">Button Hover Background</label>
                                <div class="input-group">
                                    <input type="color" class="form-control form-control-color" 
                                           id="button_hover_background_color" name="button_hover_background_color" 
                                           value="{{ settings.button_hover_background_color }}">
                                    <input type="text" class="form-control" 
                                           value="{{ settings.button_hover_background_color }}" 
                                           data-color-input="button_hover_background_color" readonly>
                                </div>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="button_text_color" class="form-label">Button Text Color</label>
                                <div class="input-group">
                                    <input type="color" class="form-control form-control-color" 
                                           id="button_text_color" name="button_text_color" 
                                           value="{{ settings.button_text_color }}">
                                    <input type="text" class="form-control" 
                                           value="{{ settings.button_text_color }}" 
                                           data-color-input="button_text_color" readonly>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <label for="button_hover_text_color" class="form-label">Button Hover Text Color</label>
                                <div class="input-group">
                                    <input type="color" class="form-control form-control-color" 
                                           id="button_hover_text_color" name="button_hover_text_color" 
                                           value="{{ settings.button_hover_text_color }}">
                                    <input type="text" class="form-control" 
                                           value="{{ settings.button_hover_text_color }}" 
                                           data-color-input="button_hover_text_color" readonly>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Navigation Colors -->
                    <div class="mb-4">
                        <h5>Navigation Colors</h5>
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="header_background" class="form-label">Header Background</label>
                                <div class="input-group">
                                    <input type="color" class="form-control form-control-color" 
                                           id="header_background" name="header_background" 
                                           value="{{ settings.header_background }}">
                                    <input type="text" class="form-control" 
                                           value="{{ settings.header_background }}" 
                                           data-color-input="header_background" readonly>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <label for="nav_link_color" class="form-label">Nav Link Color</label>
                                <div class="input-group">
                                    <input type="color" class="form-control form-control-color" 
                                           id="nav_link_color" name="nav_link_color" 
                                           value="{{ settings.nav_link_color }}">
                                    <input type="text" class="form-control" 
                                           value="{{ settings.nav_link_color }}" 
                                           data-color-input="nav_link_color" readonly>
                                </div>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="nav_link_hover_color" class="form-label">Nav Link Hover Color</label>
                                <div class="input-group">
                                    <input type="color" class="form-control form-control-color" 
                                           id="nav_link_hover_color" name="nav_link_hover_color" 
                                           value="{{ settings.nav_link_hover_color }}">
                                    <input type="text" class="form-control" 
                                           value="{{ settings.nav_link_hover_color }}" 
                                           data-color-input="nav_link_hover_color" readonly>
                                </div>
                            </div>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary">Save Changes</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
document.querySelectorAll('input[type="color"]').forEach(input => {
    input.addEventListener('input', (e) => {
        const textInput = document.querySelector(`[data-color-input="${e.target.id}"]`);
        if (textInput) {
            textInput.value = e.target.value;
        }
    });
});
</script>
{% endblock %}
