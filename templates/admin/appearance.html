{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h4 class="card-title mb-0">Website Appearance Settings</h4>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="primary_color" class="form-label">Primary Color</label>
                            <div class="input-group">
                                <input type="color" class="form-control form-control-color" 
                                       id="primary_color" name="primary_color" 
                                       value="{{ settings.primary_color }}">
                                <input type="text" class="form-control" 
                                       value="{{ settings.primary_color }}" 
                                       data-color-input="primary_color" readonly>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <label for="secondary_color" class="form-label">Secondary Color</label>
                            <div class="input-group">
                                <input type="color" class="form-control form-control-color" 
                                       id="secondary_color" name="secondary_color" 
                                       value="{{ settings.secondary_color }}">
                                <input type="text" class="form-control" 
                                       value="{{ settings.secondary_color }}" 
                                       data-color-input="secondary_color" readonly>
                            </div>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="background_color" class="form-label">Background Color</label>
                            <div class="input-group">
                                <input type="color" class="form-control form-control-color" 
                                       id="background_color" name="background_color" 
                                       value="{{ settings.background_color }}">
                                <input type="text" class="form-control" 
                                       value="{{ settings.background_color }}" 
                                       data-color-input="background_color" readonly>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <label for="font_color" class="form-label">Font Color</label>
                            <div class="input-group">
                                <input type="color" class="form-control form-control-color" 
                                       id="font_color" name="font_color" 
                                       value="{{ settings.font_color }}">
                                <input type="text" class="form-control" 
                                       value="{{ settings.font_color }}" 
                                       data-color-input="font_color" readonly>
                            </div>
                        </div>
                    </div>

                    <!-- New Link and Navigation Colors Section -->
                    <div class="mb-4">
                        <h5>Link and Navigation Colors</h5>
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label class="form-label">Link Color</label>
                                <div class="input-group">
                                    <input type="color" class="form-control form-control-color" 
                                           id="link_color" name="link_color" 
                                           value="{{ settings.link_color }}">
                                    <input type="text" class="form-control" 
                                           value="{{ settings.link_color }}" 
                                           data-color-input="link_color" readonly>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Link Hover Color</label>
                                <div class="input-group">
                                    <input type="color" class="form-control form-control-color" 
                                           id="link_hover_color" name="link_hover_color" 
                                           value="{{ settings.link_hover_color }}">
                                    <input type="text" class="form-control" 
                                           value="{{ settings.link_hover_color }}" 
                                           data-color-input="link_hover_color" readonly>
                                </div>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label class="form-label">Category Badge Color</label>
                                <div class="input-group">
                                    <input type="color" class="form-control form-control-color" 
                                           id="category_badge_color" name="category_badge_color" 
                                           value="{{ settings.category_badge_color }}">
                                    <input type="text" class="form-control" 
                                           value="{{ settings.category_badge_color }}" 
                                           data-color-input="category_badge_color" readonly>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Category Badge Hover Color</label>
                                <div class="input-group">
                                    <input type="color" class="form-control form-control-color" 
                                           id="category_badge_hover_color" name="category_badge_hover_color" 
                                           value="{{ settings.category_badge_hover_color }}">
                                    <input type="text" class="form-control" 
                                           value="{{ settings.category_badge_hover_color }}" 
                                           data-color-input="category_badge_hover_color" readonly>
                                </div>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label class="form-label">Nav Link Color</label>
                                <div class="input-group">
                                    <input type="color" class="form-control form-control-color" 
                                           id="nav_link_color" name="nav_link_color" 
                                           value="{{ settings.nav_link_color }}">
                                    <input type="text" class="form-control" 
                                           value="{{ settings.nav_link_color }}" 
                                           data-color-input="nav_link_color" readonly>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Nav Link Hover Color</label>
                                <div class="input-group">
                                    <input type="color" class="form-control form-control-color" 
                                           id="nav_link_hover_color" name="nav_link_hover_color" 
                                           value="{{ settings.nav_link_hover_color }}">
                                    <input type="text" class="form-control" 
                                           value="{{ settings.nav_link_hover_color }}" 
                                           data-color-input="nav_link_hover_color" readonly>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Rest of the existing form fields... -->
                    <div class="row mb-3">
                        <div class="col-md-12">
                            <label for="font_family" class="form-label">Font Family</label>
                            <select class="form-select" id="font_family" name="font_family">
                                <option value="system-ui, -apple-system, Segoe UI, Roboto, Helvetica Neue, Noto Sans, Liberation Sans, Arial, sans-serif"
                                        {% if settings.font_family.startswith('system-ui') %}selected{% endif %}>
                                    System Default
                                </option>
                                <option value="Roboto, sans-serif"
                                        {% if settings.font_family == "Roboto, sans-serif" %}selected{% endif %}>
                                    Roboto
                                </option>
                                <option value="Open Sans, sans-serif"
                                        {% if settings.font_family == "Open Sans, sans-serif" %}selected{% endif %}>
                                    Open Sans
                                </option>
                                <option value="Lato, sans-serif"
                                        {% if settings.font_family == "Lato, sans-serif" %}selected{% endif %}>
                                    Lato
                                </option>
                            </select>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
document.querySelectorAll('input[type="color"]').forEach(input => {
    input.addEventListener('input', (e) => {
        const textInput = document.querySelector(`[data-color-input="${e.target.id}"]`);
        if (textInput) {
            textInput.value = e.target.value;
        }
    });
});

document.getElementById('font_family').addEventListener('change', (e) => {
    document.body.style.fontFamily = e.target.value;
});
</script>
{% endblock %}
