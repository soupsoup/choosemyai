{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-md-12">
        <div class="card container-card">
            <div class="card-header">
                <h4 class="card-title mb-0">Website Appearance</h4>
            </div>
            <div class="card-body">
                <form method="POST">
                    <!-- Main Colors Section -->
                    <div class="mb-4">
                        <h5>Main Colors</h5>
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="background_color" class="form-label">Main Page Background</label>
                                <div class="input-group">
                                    <input type="color" class="form-control form-control-color" 
                                           id="background_color" name="background_color" 
                                           value="{{ settings.background_color }}">
                                    <input type="text" class="form-control" 
                                           value="{{ settings.background_color }}" 
                                           data-color-input="background_color" readonly>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <label for="header_background" class="form-label">Header Background</label>
                                <div class="input-group">
                                    <input type="color" class="form-control form-control-color" 
                                           id="header_background" name="header_background" 
                                           value="{{ settings.header_background }}">
                                    <input type="text" class="form-control" 
                                           value="{{ settings.header_background }}" 
                                           data-color-input="header_background" readonly>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Text Colors Section -->
                    <div class="mb-4">
                        <h5>Text Colors</h5>
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="main_text_color" class="form-label">Main Content Text</label>
                                <div class="input-group">
                                    <input type="color" class="form-control form-control-color" 
                                           id="main_text_color" name="main_text_color" 
                                           value="{{ settings.main_text_color }}">
                                    <input type="text" class="form-control" 
                                           value="{{ settings.main_text_color }}" 
                                           data-color-input="main_text_color" readonly>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <label for="card_text_color" class="form-label">Card Content Text</label>
                                <div class="input-group">
                                    <input type="color" class="form-control form-control-color" 
                                           id="card_text_color" name="card_text_color" 
                                           value="{{ settings.card_text_color }}">
                                    <input type="text" class="form-control" 
                                           value="{{ settings.card_text_color }}" 
                                           data-color-input="card_text_color" readonly>
                                </div>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="footer_text_color" class="form-label">Footer Text</label>
                                <div class="input-group">
                                    <input type="color" class="form-control form-control-color" 
                                           id="footer_text_color" name="footer_text_color" 
                                           value="{{ settings.footer_text_color }}">
                                    <input type="text" class="form-control" 
                                           value="{{ settings.footer_text_color }}" 
                                           data-color-input="footer_text_color" readonly>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <label for="blog_meta_text_color" class="form-label">Blog Metadata Text</label>
                                <div class="input-group">
                                    <input type="color" class="form-control form-control-color" 
                                           id="blog_meta_text_color" name="blog_meta_text_color" 
                                           value="{{ settings.blog_meta_text_color }}">
                                    <input type="text" class="form-control" 
                                           value="{{ settings.blog_meta_text_color }}" 
                                           data-color-input="blog_meta_text_color" readonly>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Container Colors Section -->
                    <div class="mb-4">
                        <h5>Container Colors</h5>
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="container_background_color" class="form-label">Container Background</label>
                                <div class="input-group">
                                    <input type="color" class="form-control form-control-color" 
                                           id="container_background_color" name="container_background_color" 
                                           value="{{ settings.container_background_color }}">
                                    <input type="text" class="form-control" 
                                           value="{{ settings.container_background_color }}" 
                                           data-color-input="container_background_color" readonly>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <label for="container_border_color" class="form-label">Container Border</label>
                                <div class="input-group">
                                    <input type="color" class="form-control form-control-color" 
                                           id="container_border_color" name="container_border_color" 
                                           value="{{ settings.container_border_color }}">
                                    <input type="text" class="form-control" 
                                           value="{{ settings.container_border_color }}" 
                                           data-color-input="container_border_color" readonly>
                                </div>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="container_header_text_color" class="form-label">Container Header Text</label>
                                <div class="input-group">
                                    <input type="color" class="form-control form-control-color" 
                                           id="container_header_text_color" name="container_header_text_color" 
                                           value="{{ settings.container_header_text_color }}">
                                    <input type="text" class="form-control" 
                                           value="{{ settings.container_header_text_color }}" 
                                           data-color-input="container_header_text_color" readonly>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Search Box Colors Section -->
                    <div class="mb-4">
                        <h5>Search Box Colors</h5>
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="search_box_background_color" class="form-label">Search Box Background</label>
                                <div class="input-group">
                                    <input type="color" class="form-control form-control-color" 
                                           id="search_box_background_color" name="search_box_background_color" 
                                           value="{{ settings.search_box_background_color }}">
                                    <input type="text" class="form-control" 
                                           value="{{ settings.search_box_background_color }}" 
                                           data-color-input="search_box_background_color" readonly>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <label for="search_box_border_color" class="form-label">Search Box Border</label>
                                <div class="input-group">
                                    <input type="color" class="form-control form-control-color" 
                                           id="search_box_border_color" name="search_box_border_color" 
                                           value="{{ settings.search_box_border_color }}">
                                    <input type="text" class="form-control" 
                                           value="{{ settings.search_box_border_color }}" 
                                           data-color-input="search_box_border_color" readonly>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Category Item Colors Section -->
                    <div class="mb-4">
                        <h5>Category Item Colors</h5>
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="category_item_background_color" class="form-label">Category Background</label>
                                <div class="input-group">
                                    <input type="color" class="form-control form-control-color" 
                                           id="category_item_background_color" name="category_item_background_color" 
                                           value="{{ settings.category_item_background_color }}">
                                    <input type="text" class="form-control" 
                                           value="{{ settings.category_item_background_color }}" 
                                           data-color-input="category_item_background_color" readonly>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <label for="category_item_hover_color" class="form-label">Category Hover Background</label>
                                <div class="input-group">
                                    <input type="color" class="form-control form-control-color" 
                                           id="category_item_hover_color" name="category_item_hover_color" 
                                           value="{{ settings.category_item_hover_color }}">
                                    <input type="text" class="form-control" 
                                           value="{{ settings.category_item_hover_color }}" 
                                           data-color-input="category_item_hover_color" readonly>
                                </div>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="category_item_text_color" class="form-label">Category Text Color</label>
                                <div class="input-group">
                                    <input type="color" class="form-control form-control-color" 
                                           id="category_item_text_color" name="category_item_text_color" 
                                           value="{{ settings.category_item_text_color }}">
                                    <input type="text" class="form-control" 
                                           value="{{ settings.category_item_text_color }}" 
                                           data-color-input="category_item_text_color" readonly>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <label for="category_item_hover_text_color" class="form-label">Category Hover Text</label>
                                <div class="input-group">
                                    <input type="color" class="form-control form-control-color" 
                                           id="category_item_hover_text_color" name="category_item_hover_text_color" 
                                           value="{{ settings.category_item_hover_text_color }}">
                                    <input type="text" class="form-control" 
                                           value="{{ settings.category_item_hover_text_color }}" 
                                           data-color-input="category_item_hover_text_color" readonly>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Font Settings Section -->
                    <div class="mb-4">
                        <h5>Font Settings</h5>
                        <div class="row mb-3">
                            <div class="col-md-12">
                                <label for="font_family" class="form-label">Website Font</label>
                                <select class="form-control" id="font_family" name="font_family">
                                    <option value="'Open Sans', sans-serif" {{ 'selected' if settings.font_family == "'Open Sans', sans-serif" }}>Open Sans</option>
                                    <option value="'Roboto', sans-serif" {{ 'selected' if settings.font_family == "'Roboto', sans-serif" }}>Roboto</option>
                                    <option value="'Lato', sans-serif" {{ 'selected' if settings.font_family == "'Lato', sans-serif" }}>Lato</option>
                                    <option value="'Poppins', sans-serif" {{ 'selected' if settings.font_family == "'Poppins', sans-serif" }}>Poppins</option>
                                    <option value="'Montserrat', sans-serif" {{ 'selected' if settings.font_family == "'Montserrat', sans-serif" }}>Montserrat</option>
                                    <option value="system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif" {{ 'selected' if settings.font_family == "system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif" }}>System Default</option>
                                </select>
                                <small class="form-text text-muted">Select the main font for the website</small>
                            </div>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary">Save Changes</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
document.querySelectorAll('input[type="color"]').forEach(input => {
    input.addEventListener('input', (e) => {
        const textInput = document.querySelector(`[data-color-input="${e.target.id}"]`);
        if (textInput) {
            textInput.value = e.target.value;
        }
    });
});
</script>
{% endblock %}
