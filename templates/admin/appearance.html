{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h4 class="card-title mb-0">Website Appearance Settings</h4>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="primary_color" class="form-label">Primary Color</label>
                            <div class="input-group">
                                <input type="color" class="form-control form-control-color" 
                                       id="primary_color" name="primary_color" 
                                       value="{{ settings.primary_color }}">
                                <input type="text" class="form-control" 
                                       value="{{ settings.primary_color }}" 
                                       data-color-input="primary_color" readonly>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <label for="secondary_color" class="form-label">Secondary Color</label>
                            <div class="input-group">
                                <input type="color" class="form-control form-control-color" 
                                       id="secondary_color" name="secondary_color" 
                                       value="{{ settings.secondary_color }}">
                                <input type="text" class="form-control" 
                                       value="{{ settings.secondary_color }}" 
                                       data-color-input="secondary_color" readonly>
                            </div>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="background_color" class="form-label">Background Color</label>
                            <div class="input-group">
                                <input type="color" class="form-control form-control-color" 
                                       id="background_color" name="background_color" 
                                       value="{{ settings.background_color }}">
                                <input type="text" class="form-control" 
                                       value="{{ settings.background_color }}" 
                                       data-color-input="background_color" readonly>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <label for="font_color" class="form-label">Font Color</label>
                            <div class="input-group">
                                <input type="color" class="form-control form-control-color" 
                                       id="font_color" name="font_color" 
                                       value="{{ settings.font_color }}">
                                <input type="text" class="form-control" 
                                       value="{{ settings.font_color }}" 
                                       data-color-input="font_color" readonly>
                            </div>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="header_background" class="form-label">Header Background</label>
                            <div class="input-group">
                                <input type="color" class="form-control form-control-color" 
                                       id="header_background" name="header_background" 
                                       value="{{ settings.header_background }}">
                                <input type="text" class="form-control" 
                                       value="{{ settings.header_background }}" 
                                       data-color-input="header_background" readonly>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <label for="secondary_text_color" class="form-label">Secondary Text Color</label>
                            <div class="input-group">
                                <input type="color" class="form-control form-control-color" 
                                       id="secondary_text_color" name="secondary_text_color" 
                                       value="{{ settings.secondary_text_color }}">
                                <input type="text" class="form-control" 
                                       value="{{ settings.secondary_text_color }}" 
                                       data-color-input="secondary_text_color" readonly>
                            </div>
                        </div>
                    </div>

                    <!-- Button Appearance Section -->
                    <div class="mb-4">
                        <h5>Button Appearance</h5>
                        <div class="row mb-3">
                            <div class="col-md-4">
                                <label class="form-label">Border Radius</label>
                                <input type="text" class="form-control" name="button_border_radius" 
                                       value="{{ settings.button_border_radius }}" placeholder="e.g., 0.375rem">
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">Border Width</label>
                                <input type="text" class="form-control" name="button_border_width" 
                                       value="{{ settings.button_border_width }}" placeholder="e.g., 1px">
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">Border Color</label>
                                <div class="input-group">
                                    <input type="color" class="form-control form-control-color" 
                                           id="button_border_color" name="button_border_color" 
                                           value="{{ settings.button_border_color }}">
                                    <input type="text" class="form-control" 
                                           value="{{ settings.button_border_color }}" 
                                           data-color-input="button_border_color" readonly>
                                </div>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-4">
                                <label class="form-label">Background Color</label>
                                <div class="input-group">
                                    <input type="color" class="form-control form-control-color" 
                                           id="button_background_color" name="button_background_color" 
                                           value="{{ settings.button_background_color }}">
                                    <input type="text" class="form-control" 
                                           value="{{ settings.button_background_color }}" 
                                           data-color-input="button_background_color" readonly>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Input Fields Appearance Section -->
                    <div class="mb-4">
                        <h5>Input Fields Appearance</h5>
                        <div class="row mb-3">
                            <div class="col-md-4">
                                <label class="form-label">Border Radius</label>
                                <input type="text" class="form-control" name="input_border_radius" 
                                       value="{{ settings.input_border_radius }}" placeholder="e.g., 0.375rem">
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">Border Width</label>
                                <input type="text" class="form-control" name="input_border_width" 
                                       value="{{ settings.input_border_width }}" placeholder="e.g., 1px">
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">Border Color</label>
                                <div class="input-group">
                                    <input type="color" class="form-control form-control-color" 
                                           id="input_border_color" name="input_border_color" 
                                           value="{{ settings.input_border_color }}">
                                    <input type="text" class="form-control" 
                                           value="{{ settings.input_border_color }}" 
                                           data-color-input="input_border_color" readonly>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Tool Cards Appearance Section -->
                    <div class="mb-4">
                        <h5>Tool Cards Appearance</h5>
                        <div class="row mb-3">
                            <div class="col-md-4">
                                <label class="form-label">Border Width</label>
                                <input type="text" class="form-control" name="tool_card_border_width" 
                                       value="{{ settings.tool_card_border_width }}" placeholder="e.g., 1px">
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">Border Style</label>
                                <select class="form-select" name="tool_card_border_style">
                                    <option value="solid" {% if settings.tool_card_border_style == 'solid' %}selected{% endif %}>Solid</option>
                                    <option value="dashed" {% if settings.tool_card_border_style == 'dashed' %}selected{% endif %}>Dashed</option>
                                    <option value="dotted" {% if settings.tool_card_border_style == 'dotted' %}selected{% endif %}>Dotted</option>
                                </select>
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">Border Color</label>
                                <div class="input-group">
                                    <input type="color" class="form-control form-control-color" 
                                           id="tool_card_border_color" name="tool_card_border_color" 
                                           value="{{ settings.tool_card_border_color }}">
                                    <input type="text" class="form-control" 
                                           value="{{ settings.tool_card_border_color }}" 
                                           data-color-input="tool_card_border_color" readonly>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-12">
                            <label for="font_family" class="form-label">Font Family</label>
                            <select class="form-select" id="font_family" name="font_family">
                                <option value="system-ui, -apple-system, Segoe UI, Roboto, Helvetica Neue, Noto Sans, Liberation Sans, Arial, sans-serif"
                                        {% if settings.font_family.startswith('system-ui') %}selected{% endif %}>
                                    System Default
                                </option>
                                <option value="Roboto, sans-serif"
                                        {% if settings.font_family == "Roboto, sans-serif" %}selected{% endif %}>
                                    Roboto
                                </option>
                                <option value="Open Sans, sans-serif"
                                        {% if settings.font_family == "Open Sans, sans-serif" %}selected{% endif %}>
                                    Open Sans
                                </option>
                                <option value="Lato, sans-serif"
                                        {% if settings.font_family == "Lato, sans-serif" %}selected{% endif %}>
                                    Lato
                                </option>
                            </select>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
document.querySelectorAll('input[type="color"]').forEach(input => {
    input.addEventListener('input', (e) => {
        const textInput = document.querySelector(`[data-color-input="${e.target.id}"]`);
        if (textInput) {
            textInput.value = e.target.value;
        }
    });
});

document.getElementById('font_family').addEventListener('change', (e) => {
    document.body.style.fontFamily = e.target.value;
});
</script>
{% endblock %}
