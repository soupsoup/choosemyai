{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-md-12">
        <div class="card container-card">
            <div class="card-body">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2>Blog Posts</h2>
                    <a href="{{ url_for('blog.create_blog_post') }}" class="btn btn-primary">
                        <i class="fas fa-plus"></i> New Blog Post
                    </a>
                </div>
                
                {% if blog_posts %}
                <div class="table-responsive">
                    <!-- Rest of the table content remains unchanged -->
                    {{ table_content | safe }}
                </div>
                {% else %}
                <div class="alert alert-info">
                    No blog posts found. Click the "New Blog Post" button to create one.
                </div>
                {% endif %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
