{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <h1 class="mb-4">Blog</h1>
        
        {% if posts %}
        <div class="blog-posts">
            {% for post in posts %}
            <article class="blog-post-preview card container-card mb-4">
                <!-- Rest of the blog post content remains unchanged -->
                {{ post_content | safe }}
            </article>
            {% endfor %}
        </div>
        {% else %}
        <div class="alert alert-info">
            No blog posts found.
        </div>
        {% endif %}
    </div>
</div>
{% endblock %}
